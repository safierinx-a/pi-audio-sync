# PipeWire configuration for Pi Audio Sync
context.properties = {
    link.max-buffers = 16
    core.daemon = true
    core.name = pipewire-0
    mem.allow-mlock = true
    support.dbus = true
    log.level = 2
}

context.spa-libs = {
    audio.convert.* = audioconvert/libspa-audioconvert
    api.alsa.* = alsa/libspa-alsa
    api.v4l2.* = v4l2/libspa-v4l2
    api.bluez5.* = bluez5/libspa-bluez5
    support.* = support/libspa-support
}

# Explicitly set module search path
context.module-path = [
    "/usr/lib/pipewire-0.3"
    "/usr/lib/$(uname -m)-linux-gnu/pipewire-0.3"
]

# Load modules in specific order
context.modules = [
    # Core functionality first
    { name = libpipewire-module-protocol-native }
    { name = libpipewire-module-client-node }
    { name = libpipewire-module-adapter }
    { name = libpipewire-module-metadata }
    
    # Additional protocols
    { name = libpipewire-module-protocol-pulse }
    
    # Real-time and access control
    { name = libpipewire-module-rtkit }
    { name = libpipewire-module-portal }
    { name = libpipewire-module-access }
    
    # Device and node management
    { name = libpipewire-module-client-device }
    { name = libpipewire-module-spa-device-factory }
    { name = libpipewire-module-spa-node-factory }
    { name = libpipewire-module-link-factory }
    
    # Session management
    { name = libpipewire-module-session-manager }
    
    # Bluetooth support (optional)
    { name = libpipewire-module-bluez5 args = { optional = true } }
    
    # Monitoring
    { name = libpipewire-module-profiler }
]

context.objects = [
    { factory = spa-node-factory 
      args = { 
        factory.name = support.node.driver
        node.name = Dummy-Driver
        node.group = pipewire.dummy
        priority.driver = 20000
      }
    }
]

context.exec = [
    { path = "/usr/bin/wireplumber" args = "" }
]

# Monitor rules for ALSA
monitor.alsa.rules = [
    {
        matches = [
            { device.name = "~alsa_card.*" }
        ]
        actions = {
            update-props = {
                api.alsa.soft-mixer = true
            }
        }
    }
]

stream.properties = {
    node.latency = 1024/48000
    resample.quality = 7
    channelmix.normalize = false
    channelmix.mix-lfe = false
}

alsa.properties = {
    alsa.buffer-size = 4096
    alsa.period-size = 1024
    alsa.period-num = 4
}

# PipeWire-Pulse configuration
pulse.cmd = [
    { cmd = "load-module" args = "module-native-protocol-tcp listen=0.0.0.0" }
] 