# High-quality audio configuration optimized for Pi Audio Sync
daemonize = yes
allow-module-loading = no
allow-exit = no
use-pid-file = yes
system-instance = yes
disable-shm = yes
exit-idle-time = -1
disallow-exit = yes

# Audio quality settings
resample-method = soxr-hq
default-sample-format = float32le
default-sample-rate = 48000
alternate-sample-rate = 44100
default-sample-channels = 2

# Remixing settings
remixing-produce-lfe = no
remixing-consume-lfe = no

# Latency settings
default-fragments = 3
default-fragment-size-msec = 15

# Volume settings
flat-volumes = no
deferred-volume-safety-margin-usec = 1

# Real-time settings
high-priority = yes
nice-level = -15
realtime-scheduling = yes
realtime-priority = 8
rlimit-rtprio = 8
rlimit-rttime = -1
rlimit-nice = -11

# CPU limiting
rlimit-rss = 1048576 